<style>
    html, body, canvas {
  display: block;
  width: 100%;
  height: 100%;
  margin: 0;
  position: fixed;
  /* background: black; */
}
video {
  position: absolute;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
  /* filter: brightness(60%); */
}
.overlay{
  width: 100vw;
  height: 100vh;
  position: fixed;
  background-color: black;
  opacity: 0.72;
}

.back{
    z-index: -1;
}

.buttons{
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    bottom: 10%;
    left: 33%;
    
}
.button {
  color: white;
  display: flex;
  /* justify-content: space-around; */
  align-items: center;
  width: 340px;
  gap: 10px;
  margin-top: 20px;
  font-size: 15px;
  text-transform: uppercase;
  font-family: 'Poppins', sans-serif;
  letter-spacing: 3px;
  z-index: 10;
}

.herobutton {
    width:45px;
    height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  background-color: transparent;
  color: white;
  border: 0.2px solid rgba(215, 163, 212, 0.964);
  border-radius: 50%;
  z-index: 1;
  cursor: pointer;
}

.herobutton i{
 font-size: 20px;
}
.herobutton img{
 width: 40px;
 filter: brightness(4);
}

.button1 {
   
    width:51px;
    height: 51px;
  padding: 0.1px;
  background-color: transparent;
  color: white;
  border: 2px solid #E500E5;
  border-radius: 50%;
  margin-left: 10px;
  z-index: 1;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  /* background-color: white; */
  margin: 20px;
}
.button1:hover{
    transform: scale(1.5);
    transition: 1s ease;
}

.button2 {
    display: flex;
  justify-content: center;
  align-items: center;
    width:47px;
    height: 47px;
  padding: 0.1px;
  background-color: transparent;
  color: white;
  border: 0.3px solid #f3bcf0f9;
  border-radius: 50%;
  z-index: 1;
  cursor: pointer;
}
